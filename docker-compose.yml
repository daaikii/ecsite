services:
  front:
    build: 
      context: .
      target: runner
    ports:
      - 3000:3000
    environment:
      -  WATCHPACK_POLLING=true
    tty: true
    env_file:
      - .env.production
    # depends_on:
    #   - db

  front_dev:
    build:
      context: .
      target: dev
    volumes: 
      - ./:/app
    ports:
      - 3000:3000
      - 5555:5555
    environment:
      - WATCHPACK_POLLING=true
    tty: true
    command: npm run dev
