steps:
  # .envにCloud Buildの代入変数を埋め込むステップを追加する
  - name: "gcr.io/cloud-builders/docker"
    entrypoint: "bash"
    args:
      - "-c"
      - |
        echo "DATABASE_URL=${DATABASE_URL}" >> .env
        echo "AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}" >> .env
        echo "AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}" >> .env
        echo "AWS_REGION=${AWS_REGION}" >> .env
        echo "AWS_S3_BUCKET_NAME=${AWS_S3_BUCKET_NAME}" >> .env
        echo "NEXT_PUBLIC_GOOGLE_MAP_MAPID=${NEXT_PUBLIC_GOOGLE_MAP_MAPID}" >> .env
        echo "NEXT_PUBLIC_GOOGLE_MAP_API_KEY=${NEXT_PUBLIC_GOOGLE_MAP_API_KEY}" >> .env
        echo "NEXTAUTH_SECRET=${NEXTAUTH_SECRET}" >> .env
        echo "DIRECT_URL=${DIRECT_URL}" >> .env

        docker build -f Dockerfile -t gcr.io/$PROJECT_ID/next13-ecsite:$COMMIT_SHA .

  # ビルドしたコンテナイメージをArtifact Registryにプッシュ
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/next13-ecsite:$COMMIT_SHA"]

  # Cloud Run デプロイステップ
  - id: deploy-cloud-run
    name: "gcr.io/cloud-builders/gcloud"
    args:
      - 'run'
      - 'deploy'
      - 'next13-ecsite'
      - '--image'
      - 'gcr.io/next13-ecsite/$REPO_NAME:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast1'
      - '--platform'
      - 'managed'
      - '--set-env-vars'
      - >-
        DATABASE_URL=$$DATABASE_URL,
        AWS_ACCESS_KEY_ID=$$AWS_ACCESS_KEY_ID,
        AWS_SECRET_ACCESS_KEY=$$AWS_SECRET_ACCESS_KEY,
        AWS_REGION=$$AWS_REGION,
        AWS_S3_BUCKET_NAME=$$AWS_S3_BUCKET_NAME,
        NEXT_PUBLIC_GOOGLE_MAP_MAPID=$$NEXT_PUBLIC_GOOGLE_MAP_MAPID,
        NEXT_PUBLIC_GOOGLE_MAP_API_KEY=$$NEXT_PUBLIC_GOOGLE_MAP_API_KEY,
        NEXTAUTH_SECRET=$$NEXTAUTH_SECRET,
        DIRECT_URL=$$DIRECT_URL
images:
  - "gcr.io/$PROJECT_ID/next13-ecsite:$COMMIT_SHA"
timeout: 900s

options:
  logging: CLOUD_LOGGING_ONLY






